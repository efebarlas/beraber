<div class="container">
    <h1>Create Post</h1>
    <form #postForm="ngForm">
        <div class="form-group">
            <label for="post_text">Post Text</label><br>
            <input id="post_text" class="form-control" type="text" [(ngModel)]="post_text" name="post_text" required><br>
        </div>
        <div class="form-group">
            <label for="on_behalf">On Behalf Of</label><br>
            <select class="form-control" id="on_behalf" [(ngModel)]="on_behalf" name="on_behalf" required>
                <option *ngFor="let role of roleNames | async" [value]="role[0]">{{role[1]}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="submit">Add Post</label><br>
            <input id="submit" class="form-control" type="submit" (click)="add_post()">
        </div>
    </form>
</div>
