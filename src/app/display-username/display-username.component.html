<div *ngIf="user && (user | async) as u">
    <p *ngIf="this.username">{{this.username.toString()}}</p>
    <button *ngIf="u != null && (u['id'] == userSvc.userId)" (click)="toggleEdit()">Edit</button>

    <app-edit-username *ngIf='showEdit' (onClose)="closeEdit()" (clickOutside)="closeEdit()"></app-edit-username>
</div>
