<div class="container">
    <h1>Create Group</h1>
    <form #postForm="ngForm">
        <div class="form-group">
            <label for="group_name">Group Name</label><br>
            <input id="group_name" class="form-control" type="text" [(ngModel)]="group_name" name="group_name" required><br>
        </div>
        <div class="form-group">
            <label for="submit">Add Group</label><br>
            <input id="submit" class="form-control" type="submit" (click)="add_group()">
        </div>
    </form>
</div>
