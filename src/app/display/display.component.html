<div *ngIf="user && (user | async) as u">
    <p *ngIf="this.data">{{this.data.toString()}}</p>
    <button *ngIf="u != null && (u['id'] == userSvc.userId)" (click)="toggleEdit()">Edit</button>

    <app-edit *ngIf='showEdit' [field]="this.field" (clickOutside)="closeEdit()" (onClose)="closeEdit()"></app-edit>
</div>
